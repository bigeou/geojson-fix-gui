name: Build macOS APP (M1/M2/M3)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pyinstaller
          # 如有需要：
           pip install -r requirements.txt

      - name: Build .app for macOS
        run: |
          pyinstaller --windowed --onedir --name MyApp main.py
          # 关键在： --onedir  才会生成 MyApp.app

      - name: List output
        run: ls -R dist

      - name: Upload macOS APP
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: dist/MyApp.app/
